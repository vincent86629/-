<h2 mat-dialog-title>
  {{data.title}}
</h2>

<mat-dialog-content class="post-form">
    <p *ngFor = "let message of data.messages">
      {{message}}
    </p>

 
</mat-dialog-content>

<mat-dialog-actions>
  <button style="visibility: visible;" mat-button id="bt_confirm" color="primary" [mat-dialog-close]="true"  (click)="dialog_confirm">{{data.bt_confirm}}</button>
  <button mat-button mat-dialog-close [mat-dialog-close]="result" color="warn">{{data.bt_cancel}}</button>
</mat-dialog-actions>
